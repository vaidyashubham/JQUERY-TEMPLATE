<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="17_styles.css">
    <title>Employee Registration</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Employee Registration</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--########################START HERE#########################-->

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card ">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Employee Registration</h3>
                    </div>
                    <form id="register-form">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input id="emp_name" type="text" class="form-control" placeholder="Employee Name" required>
                                    </div>
                                    <div class="form-group">
                                        <input id="emp_age" type="number" class="form-control" placeholder="Employee Age" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <select id="emp_desg" class="form-control">
                                            <option value="Software Engineer">Software Engineer</option>
                                            <option value="Sr. Software Engineer">Sr. Software Engineer</option>
                                            <option value="Technical Lead">Technical Lead</option>
                                            <option value="Sr.Technical Lead">Sr.Technical Lead</option>
                                            <option value="Project Manager">Project Manager</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select id="job_location" class="form-control">
                                            <option value="Hyderabad">Hyderabad</option>
                                            <option value="Bangalore">Bangalore</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-center">
                                    <input type="submit" value="Register" class="btn btn-primary btn-block">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!-- Table Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Employee Details
                            <button id="delete_button" type="button" class="btn btn-danger">Delete All</button>
                        </h4>
                    </div>
                    <div class="card-body">
                        <table class="table text-center table-hover">
                            <thead class="bg-success text-white">
                                <tr>
                                    <th>EMP ID</th>
                                    <th>EMPLOYEE NAME</th>
                                    <th>EMPLOYEE AGE</th>
                                    <th>EMPLOYEE DESIGNATION</th>
                                    <th>JOB LOCATION</th>
                                    <th>#</th>
                                </tr>
                            </thead>
                            <tbody id="table_body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
<div style="margin-top:500px;"></div>


<!-- BODY ENDS -->
<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<script src="17_app.js"></script>
</body>
</html>
