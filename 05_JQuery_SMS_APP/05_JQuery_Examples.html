<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="05_styles.css">
    <title>JQuery Examples</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JQuery Examples</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--########################START HERE#########################-->

    <!-- SMS App -->
    <div class="row">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header blue-gradient-rgba text-white">
                    <h3>SMS APP</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <textarea rows="4" class="form-control" id="text-area" maxlength="100"></textarea>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <h3>The Character Remaining <span class="text-danger font-weight-bold" id="span">100</span></h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Show Password -->
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header blue-gradient-rgba text-white">
                    <h3>Show Password</h3>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input id="password-box" type="password" class="form-control bg-dark text-white" aria-label="Text input with checkbox">
                        <div class="input-group-append">
                            <div class="input-group-text bg-danger text-white">
                                <input id="check" type="checkbox" aria-label="Checkbox for following text input">
                                &nbsp; Show Password
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Triangle One -->

    <div class="row mt-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary">
                    <form>
                        <div class="form-group">
                            <input id="triangle-one-input" type="text" class="form-control" placeholder="Triangle One">
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <pre id="triangle-one-text" class="text-primary font-weight-bold"></pre>
                </div>
            </div>
        </div>
    </div>


</div>


<div style="margin-top:500px;"></div>


<!-- BODY ENDS -->
<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<script src="util.js"></script>
<script src="05_app.js"></script>
</body>
</html>
