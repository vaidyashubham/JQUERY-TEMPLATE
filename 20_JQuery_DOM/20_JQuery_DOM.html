<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JQuery DOM</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--########################START HERE#########################-->

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-light text-center">
                    <button id="all-btn" type="button" class="btn btn-primary">All Employees</button>
                    <button id="male-btn" type="button" class="btn btn-success">Male Employees</button>
                    <button id="female-btn" type="button" class="btn btn-teal">Female Employees</button>
                </div>
                <div class="card-body">
                    <table class="table text-center text-uppercase table-hover">
                        <thead class="blue-gradient-rgba text-white text-center">
                            <tr>
                                <th>EMP ID</th>
                                <th>FIRST NAME</th>
                                <th>LAST NAME</th>
                                <th>GENDER</th>
                                <th>COUNTRY</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>


<div style="margin-top:500px;"></div>
