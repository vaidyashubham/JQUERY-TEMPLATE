<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="18_styles.css">
    <title>JQuery Validator</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JQuery Validator</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--########################START HERE#########################-->

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-teal text-white text-center">
                    <h3>Register Here</h3>
                </div>
                <div class="card-body">
                    <form id="register-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name" id="firstname" name="firstname">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name" id="lastname" name="lastname">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="User Name" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password" id="c_password" name="c_password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="terms" id="terms" value="terms">
                            <label class="form-check-label">Please accepts the licence</label>
                        </div>
                        <input type="submit" value="Register" class="btn btn-teal">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal animated jackInTheBox" id="success-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white text-center">
                    <h3>Registration Success!!</h3>
                    <button class="close" data-dismiss="modal">
                        <i class="fa fa-times-circle"></i>
                    </button>
                </div>
                <div class="modal-body bg-light">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A aperiam aspernatur assumenda autem culpa deleniti doloremque doloribus illum labore maiores, nulla obcaecati odio perferendis possimus quia quis saepe tempora voluptatem.</p>
                </div>
            </div>
        </div>
    </div>

</div>


<div style="margin-top:500px;"></div>


<!-- BODY ENDS -->
<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<!-- Mandatory for JQuery Validation -->
<script src="jquery.validate.js"></script>
<script src="18_app.js"></script>
</body>
</html>
