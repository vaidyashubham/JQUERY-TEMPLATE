<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">

    <title>JQuery EMP TABLE</title>
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header text-center">
                <a class="btn btn-warning text-white btn-lg" >All Employees</a>
                <a class="btn btn-primary text-white btn-lg" >Male Employees</a>
                <a class="btn btn-info text-white btn-lg" >Female Employees</a>
            </div>
            <div class="card-body ">
                <table class="table" >
                    <thead class="text-center table-hover bg-dark text-white">
                        <tr>
                            <th>EMP ID</th>
                            <th>FIRST NAME</th>
                            <th>LAST NAME</th>
                            <th>GENDER</th>
                            <th>COUNTRY</th>
                        </tr>
                    <tbody id="table-body">

                    </tbody>
                    </thead>
                </table>
            </div>
        </div>
    </div>



</body>
<!-- Body Ends -->
<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>

<script src="11_app.js" ></script>
</html>
